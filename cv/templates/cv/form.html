{% extends 'cv/base.html' %}

{% block content %}

<div class="container" >

  {{ form.non_field_errors }}
  <form method="POST">
  
    {% csrf_token %}
  
    <div class="form-group">
      {{ form.title.errors }}
      <label>Title</label>
      <input name="title" class="form-control" placeholder="Title" />
    </div>

    <div class="form-group">
      {{ form.subtitle.errors }}
      <label>Subtitle</label>
      <input name="subtitle" class="form-control" placeholder="Subtitle" />
    </div>

    <div class="form-group">
      {{ form.section.errors }}
      <label>Section</label>
      <select 
        name="section"
        class="form-control"
      >
        <option value="professionalExperience">Professional Experience</option>
        <option value="freelance">Freelance Jobs</option>
        <option value="technologies">Technologies</option>
        <option value="education">Education</option>
        <option value="languages">Languages</option>
        <option value="hobbies">Hobbies</option>
      </select>
    </div>
  
    <div class="form-group">
      {{ form.date.errors }}
      <label>Date</label>
      <input name="date" class="form-control" placeholder="Date" />
    </div>
  
    <div class="form-group">
      {{ form.content.errors }}
      <label>Content</label>
      <textarea name="content" class="form-control" placeholder="Content" ></textarea>
    </div>

    <button 
      id="submit"
      class="btn btn-primary" 
      type="submit"
    >
      Submit
    </button>
  </form>
</div>

{% endblock %}
