{% extends 'cv/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-2">Jan Dabrowski</h1>

    <div id="professionalExperience">
      <h2>Professional Experience</h2>

      {% for row in rows %}
        <div class="item" >
          {{ row }}
        </div>
      {% endfor %}

    </div>

    <div id="freelance">
      <h2>Freelance Jobs</h2>
    </div>

    <div id="technologies">
      <h2>Technologies</h2>
    </div>

    </div>

    <div>
      <a href="{% url 'cv_form' %}" >Add a new entry</a>
    </div>
