{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/background.jpeg' %})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
                <h1>Jan's Blog</h1>
                <span class="subheading">My public diary</span>
            </div>
          </div>
        </div>
      </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
        <div class="post-preview">
          <a href="{% url 'post_detail' pk=post.pk %}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.text|linebreaksbr }}
            </h3>
          </a>
          <p class="post-meta">Posted on {{ post.published_date }}</p>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
