{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/background.jpeg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subheading }}</h2>
            {% if post.published_date %}
                <span class="meta">Posted on {{ post.published_date }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container pb-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ post.text | linebreaksbr }}
        </div>
      </div>
    </div>
  </article>

{% endblock %}
